<div class="announcement-container">
  <p class="title">{{ announcement.title }}</p>
  <p class="message">{{ announcement.message }}</p>
  <p class="author">{{ announcement.author | uppercase | authorpipe }}</p>
  <img
    mat-card-sm-image
    [src]="announcement.imageUrl"
    alt="announcement image"
  />
  <button class="material-button" mat-raised-button color="primary" (click)="onDelete(announcement.id)">Delete</button>
</div>
